<form class="form-signin" style="margin-top: 20px" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-label-group">
    <label for="inputEmail">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
    <div class="alert alert-danger" role="alert" *ngIf="form.get('email').touched && form.get('email').invalid">
     <span *ngIf="form.get('email').errors.required">
          Email is required
      </span>
      <span *ngIf="form.get('email').errors.email">
        Please write valid email
      </span>
    </div>
  </div>
  <div class="form-label-group">
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    <div class="alert alert-danger" role="alert" *ngIf="form.get('password').touched && form.get('password').invalid">
      <span *ngIf="form.get('password').errors.required">
          Password is required
      </span>
      <span *ngIf="form.get('password').errors.minlength">
        Password should be min 6
      </span>
    </div>
  </div>
  <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">Remember password</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block text-uppercase"
          type="submit"
          [disabled]="form.invalid"
  >Sign in
  </button>

</form>
