<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>
  <hr>
  <div class="form-label-group">
    <label for="inputTitle">Title:</label>
    <input type="text" id="inputTitle" class="form-control" placeholder="Title" formControlName="title">
    <div class="alert alert-danger" role="alert" *ngIf="form.get('title').touched && form.get('title').invalid">
     <span *ngIf="form.get('title').errors.required">
          Title is required
      </span>
    </div>
  </div>
  <div class="form-label-group">
    <label for="inputAuthor">Author:</label>
    <input type="text" id="inputAuthor" class="form-control" placeholder="Author" formControlName="author">
    <div class="alert alert-danger" role="alert" *ngIf="form.get('author').touched && form.get('author').invalid">
     <span *ngIf="form.get('author').errors.required">
          Author is required
      </span>
    </div>
  </div>
  <div class="form-label-group">
    <label for="inputTitle">Post content</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>
  <button class="btn btn-lg btn-primary btn-block text-uppercase"
          type="submit"
          [disabled]="form.invalid"
  >Create Post
  </button>
</form>
