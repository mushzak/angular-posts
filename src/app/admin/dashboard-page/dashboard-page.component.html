<br>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Date</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody *ngIf="posts; else elsePost">
  <tr *ngFor="let post of posts | searchPosts:search; let idx = index">
    <th>{{idx + 1}}</th>
    <td>{{post.title}}</td>
    <td>{{post.author}}</td>
    <td>{{post.date | date:"short"}}</td>
    <td>
      <a class="btn btn-link" [routerLink]="['/admin','post', post.id, 'edit']">View</a>
      <a class="btn btn-outline-danger" (click)="remove(post.id)">Remove</a>
    </td>
  </tr>
  </tbody>
  <ng-template #elsePost>
    <p>Loading...</p>
  </ng-template>

</table>
